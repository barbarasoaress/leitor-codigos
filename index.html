<!DOCTYPE html>
<html>
<head>
    <title>Leitor de Código de Barras</title>
</head>
<body>
    <h1>Leitor de Código de Barras</h1>

    <video id="barcodeScanner" autoplay="true"></video>

    <!-- Exibir o número do código de barras lido -->
    <p id="result"></p>

    <script>
        const videoElement = document.getElementById("barcodeScanner");
        const resultElement = document.getElementById("result");

        // Verifique se o navegador suporta a API WebRTC
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    videoElement.srcObject = stream;
                })
                .catch(function (error) {
                    console.error("Erro ao acessar a câmera: " + error);
                });
        } else {
            console.error("Seu navegador não suporta a API WebRTC");
        }
    </script>
</body>
</html>
